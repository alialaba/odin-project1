<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>


    <div class="row">
        <div class="img">
            <img src="/halie-west.jpg" alt="flower-green"/>
            
            <div class="brand">
                <img class="brand__logo" src="/odin-lined-logo.png" alt="odin-logo"/>
                <p class="brand__name">Odin</p>
            </div>
        </div>
        <section class="content">
            <h3>This is not a real online service! You know you need something like this in your life to help 
                realize your deepest dreams.
            </h3>
            <h4>Sign up now to get started</h4>
            <h5>You know you know</h5>

            <form class="form">
                <legend>Let's do this</legend>
                <div class="form__grid">
                <div class="form__col ">
                    <label>First name</label>
                    <input type="text">
                </div>
                <div class="form__col ">
                    <label>Last name</label>
                    <input type="text">
                </div>
                <div class="form__col ">
                    <label>Email</label>
                    <input type="email">
                </div>
                <div class="form__col ">
                    <label>Phone number</label>
                    <input type="text">
                </div>
                <div class="form__col ">
                    <label>Password</label>
                    <input type="password">
                </div>
                <div class="form__col ">
                    <label>Confirm Password</label>
                    <input type="password">
                </div>
                </div>
                <button class="form__btn">Create Account</button>
                <p class="form__linked">Already have an account? <a href="">Log in</a></p>
            </form>
        </section>
        
    </div>
</body>
</html>
